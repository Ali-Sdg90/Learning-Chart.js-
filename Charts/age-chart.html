<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribution of age in your neighborhood</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .chart-container {
            padding: 12px;
            background-color: #fff;
            width: 864px !important;
            height: 864px !important;
        }
    </style>

    <div class="chart-container">
        <canvas id="chart" width="854" height="839"></canvas>
    </div>

    <script>
        const ctx = document.getElementById("chart");

        const legendMargin = {
            id: "legendMargin",
            beforeInit(chart) {
                const originalFit = chart.legend.fit;
                chart.legend.fit = function fit() {
                    originalFit.bind(chart.legend)();
                    this.height += 5;  // Add 5px to the legend height for bottom margin
                };
            },
            beforeDraw(chart) {
                if (chart.legend) {
                    chart.legend.left = 100;  // Move the legend 100px to the right
                }
            },
        };

        const womenData = [
            3.6, 4, 4.6, 6, 6.6, 7.1, 7.4, 7.4, 6.7, 7.2, 7.5, 7.4, 6.8,
            5.3, 4.8, 3.3, 2.3, 1.5, 0.6, 0.1, 0.001,
        ];

        const menData = [
            3.7, 4.1, 5.1, 6.7, 7.5, 7.4, 8, 7.1, 5.9, 6.3, 7.6, 7.6, 6.4,
            5.4, 4.1, 3, 2.1, 1.3, 0.6, 0.1, 0.001,
        ];

        Chart.register(ChartDataLabels);
        Chart.register(legendMargin);

        var data = {
            labels: [],
            datasets: [
                {
                    label: "WOMEN",
                    stack: "Stack 0",
                    backgroundColor: "#F9EAFF",
                    data: [],
                    borderRadius: 10,
                    borderColor: "#EAB0FF",
                    borderWidth: 2,
                },
                {
                    label: "MEN",
                    stack: "Stack 0",
                    backgroundColor: "#FFEBD2",
                    data: [],
                    borderRadius: 10,
                    borderColor: "#FFBD6C",
                    borderWidth: 2,
                },
            ],
        };

        // const generateSemiRandomAge = (i) => {
        //     let age = Number(Math.random() * 5) - (50 - i) / 100;
        //     if (i < 70) {
        //         age += 2;
        //     }
        //     console.log(age);

        //     age = Math.abs(age);

        //     if (age < 2) {
        //         age += 2;
        //     }

        //     return age;
        // };

        // Generate labels and data
        for (let age = 0; age <= 100; age += 5) {
            let label;

            if (age === 100) {
                label = "100 and over";
            } else {
                label = age + " to " + (age + 4);
            }

            data.labels.unshift(label);

            data.datasets[0].data.unshift(-womenData[age / 5]);
            data.datasets[1].data.unshift(menData[age / 5]);
        }

        var options = {
            indexAxis: "y",
            plugins: {
                datalabels: {
                    display: true,
                    anchor: (context) => {
                        const value = context.dataset.data[context.dataIndex];
                        return value < 0 ? "start" : "end";
                    },
                    align: (context) => {
                        const value = context.dataset.data[context.dataIndex];
                        return value < 0 ? "start" : "end";
                    },
                    padding: 4,
                    color: "#647882",
                    font: {
                        family: "sans-serif",
                        size: 14,
                        style: "normal",
                    },
                    formatter: (value, context) => {
                        return `${Math.abs(value).toFixed(2)}%`;
                    },
                },
                tooltip: {
                    callbacks: {
                        label: (c) => {
                            const value = Number(c.raw);
                            const positiveOnly = value < 0 ? -value : value;
                            return `${c.dataset.label}: ${positiveOnly.toString()}%`;
                        },
                    },
                },
                legend: {
                    display: true,
                    position: "top",
                    color: "#00323F",
                },
                subtitle: {
                    display: true,
                    text: "Age range years",
                    font: {
                        size: 14,
                    },
                    padding: {
                        bottom: 10,
                    },
                    rotation: 270,
                    position: "left",
                    font: {
                        size: 16,
                        family: "sans-serif",
                        weight: "bold",
                        lineHeight: 1.2,
                    },
                    color: "#00323F",
                    padding: 14,
                },
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Percentage of population",
                        color: "#00323F",
                        font: {
                            size: 16,
                            family: "sans-serif",
                            weight: "bold",
                            lineHeight: 1.2,
                        },
                        padding: 14,
                    },
                    ticks: {
                        font: {
                            size: 14,
                            family: "sans-serif",
                            weight: "medium",
                            lineHeight: 1.2,
                        },
                        color: "#00323F",
                        stepSize: 1,
                        callback: (v) => `${Math.abs(v)}%`,
                    },
                    min: -10,
                    max: 10,
                },
                y: {
                    ticks: {
                        font: {
                            size: 14,
                            family: "sans-serif",
                            weight: "medium",
                            lineHeight: 1.2,
                        },
                        color: "#00323F",
                        stepSize: 1,
                    },
                },
            },
        };

        var chart = new Chart(ctx, {
            type: "bar",
            options: options,
            data: data,
        });
    </script>
</body>

</html>
